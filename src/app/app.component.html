
<div class="container-fluid m-4">
  <div class="col-12">
    <div class="col-4 d-inline-block va-t"><app-a></app-a></div>
    <div class="col-4 d-inline-block va-t"><app-b></app-b></div>
    <div class="col-4 d-inline-block va-t"><app-c></app-c></div>
  </div>
  <div class="col-12">
    <h3>All Active KeyPress </h3>
    <div *ngFor="let item of sharedService.allActiveEvents | keyvalue">
      <div *ngIf="sharedService.allActiveEvents[item.key].length > 0"> Component Name: {{item.key}}</div>
      <div *ngIf="sharedService.allActiveEvents[item.key].length > 0">
        <table class="table tbl-responsive">
          <thead>
            <tr>
              <th> Shortcut Name</th><th> Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let val of item.value">
              <td>{{val.keyCombo}}</td><td>Turns the components background to {{val.color}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
